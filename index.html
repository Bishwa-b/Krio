<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krio Energy - India's First Cacao Energy Drink</title>
  <meta name="description"
    content="Krio Energy - India's first energy drink powered by Cacao. Clean energy to uplift your body, mind & spirit.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Bruno+Ace&family=DynaPuff:wght@400..700&family=Galindo&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Manrope:wght@200..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="global-loader" style="
         position: fixed;
         inset: 0;
         background-color: #22479C;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         z-index: 9999;
         font-family: 'Poppins', sans-serif;
         transition: opacity 0.5s ease;
       ">

    <!-- Logo with zoom animation -->
    <img src="/lovable-uploads/krio-icon.png" alt="Krio Logo" id="loader-logo" />

    <!-- Pulse loading text -->
    <p id="loader-text">Loading...</p>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <style>
    @keyframes zoomPulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }
    }

    @keyframes pulseText {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    #loader-logo {
      width: 96px;
      height: 96px;
      animation: zoomPulse 2s ease-in-out infinite;
    }

    #loader-text {
      margin-top: 1.5rem;
      font-size: 1.125rem;
      color: white;
      font-weight: 600;
      animation: pulseText 2s ease-in-out infinite;
    }

    @media (min-width: 640px) {
      #loader-logo {
        width: 112px;
        height: 112px;
      }

      #loader-text {
        font-size: 1.25rem;
      }
    }

    @media (min-width: 768px) {
      #loader-logo {
        width: 128px;
        height: 128px;
      }

      #loader-text {
        font-size: 1.5rem;
      }
    }

    @media (min-width: 1024px) {
      #loader-logo {
        width: 700px;
        height: auto;
      }

      #loader-text {
        font-size: 1.75rem;
      }
    }
  </style>
</body>

</html>
